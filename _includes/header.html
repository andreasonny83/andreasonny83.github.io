<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">
      <img src="http://www.gravatar.com/avatar/dbc6529727873c0a2f1766193a4f37ff?s=150" alt="" />
      {{ site.title }}
    </a>
  </div>

</header>
